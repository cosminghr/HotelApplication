<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotel Application - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="wrapper">
  <form th:action="@{''}" method="post" id="loginForm">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <i class='bx bxs-user-circle'></i>
    </div>
    <div class="input-box">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <i class='bx bxs-lock'></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">Remember me</label>
      <a href="#">Forgot Password</a>
    </div>
    <button type="submit" class="btn" >Login</button>
    <div class="invalid-feedback" id="emailValidation" style="display: none;">Invalid email format</div>

    <div class="register-link">
      <p>Don't have an account?<a href="/register">Register</a></p>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    var emailField = document.getElementById('email');
    var emailValue = emailField.value.trim();
    // Check if the email format is correct
    if (!isValidEmail(emailValue)) {
      event.preventDefault(); // Prevent form submission
      document.getElementById('emailValidation').style.display = 'block'; // Show error message
    }
  });

  // Function to validate email format
  function isValidEmail(email) {
    // Regular expression to match email format
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
  }
</script>
</body>

</html>
