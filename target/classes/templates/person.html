<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .container {
            margin-top: 50px; /* Add margin to the top */
        }
        .table-header {
            background-color: #007bff; /* Set header background color */
            color: #fff; /* Set header text color */
        }
        .create-btn {
            background-color: #28a745; /* Set create button background color */
            color: #fff; /* Set create button text color */
            border: none; /* Remove button border */
        }
        .edit-btn {
            background-color: #ffc107; /* Set edit button background color */
            color: #000; /* Set edit button text color */
            border: none; /* Remove button border */
        }
        .delete-btn {
            background-color: #dc3545; /* Set delete button background color */
            color: #fff; /* Set delete button text color */
            border: none; /* Remove button border */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Persons</h1>

    <table class="table table-hover">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.address}"></td>
            <td th:text="${#dates.format(person.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${person.role}"></td>
            <!-- Add your action buttons or links here -->
            <td>
                <!-- Edit button -->
                <button class="edit-btn" onclick="editPerson('${person.id}')">Edit</button>
                <!-- Delete button -->
                <button class="delete-btn" onclick="deletePerson('${person.id}')">Delete</button>
            </td>
        </tr>
        </tbody>

    </table>

    <a class="btn btn-primary" href="/person/create">Create Person</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
