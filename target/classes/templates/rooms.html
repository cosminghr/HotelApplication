<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .create-btn {
      background-color: #28a745; /* Set create button background color */
      color: #fff; /* Set create button text color */
      border: none; /* Remove button border */
    }
    .edit-btn {
      background-color: #ffc107; /* Set edit button background color */
      color: #000; /* Set edit button text color */
      border: none; /* Remove button border */
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Rooms</h1>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Room Number</th>
      <th>Image</th>
      <th>Room Type</th>
      <th>Capacity</th>
      <th>Rate</th>
      <th>Description</th>
      <th>Cost</th>
      <th>Services</th> <!-- New column for Services -->
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
      <td th:text="${room.roomId}"></td>
      <td th:text="${room.roomNumber}"></td>
      <td>
        <img th:src="@{'/imagesForRooms/' + ${room.roomImagePath}}" alt="..." width="100">
      </td>
      <td th:text="${room.roomType}"></td>
      <td th:text="${room.roomCapacity}"></td>
      <td>
        <!-- Display rate as stars -->
        <span th:each="star : ${#numbers.sequence(1, room.roomRate)}">
          <i class="fas fa-star"></i>
        </span>
      </td>
      <td th:text="${room.roomDescription}"></td>
      <td th:text="${room.roomCost}"></td>
      <td>
        <!-- Iterate over the list of services for the room -->
        <ul>
          <li th:each="service : ${room.services}" th:text="${service.serviceName}"></li>
        </ul>
      </td>
      <!-- Add your action buttons or links here -->
      <td>
        <form th:action="@{'/rooms/delete/' + ${room.roomId}}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <div>
          <a class="btn btn-primary edit-btn" th:href="@{'/rooms/edit/' + ${room.roomId}}">Edit</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a href="/rooms/createRooms" class="btn btn-primary create-btn">Create Room</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
