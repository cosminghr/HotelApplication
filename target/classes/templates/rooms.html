<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HotelApplication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Rooms</h1>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Type</th>
      <th>Capacity</th>
      <th>Status</th>
      <th>Rate</th>
      <th>Description</th>
      <th>Cost</th>
      <th>Reservation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
      <td th:text="${room.roomId}"></td>
      <td th:text="${room.roomNumber}"></td>
      <td th:text="${room.roomType}"></td>
      <td th:text="${room.roomCapacity}"></td>
      <td th:text="${room.roomStatus}"></td>
      <td th:text="${room.roomRate}"></td>
      <td th:text="${room.roomDescription}"></td>
      <td th:text="${room.roomCost}"></td>
      <td th:text="${room.reservation.reservationId}"></td>
      <!-- Add your action buttons or links here -->
      <td>
        <!-- Example of a delete button -->
        <button onclick="deleteRoom('${room.roomId}')">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
