<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Hotel Application</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    .framework {
      padding: 0;
      background-color: #2c4557;
    }
    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: gray;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: center;
      flex-direction: row;
      list-style-type: none;
    }
    nav {
      width: 70%;
    }
    .navbarListLink {
      color: white;
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
      text-decoration: none;
    }
    .navbarListLink:hover {
      background-color: white;
      color: black;
    }
    .logoContainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    main {
      padding: 20px;
    }
    .roomsContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      /*align-items: center;*/
    }
    .roomContainer {
      display: flex;
      flex-direction: row;
      gap: 20px;
      border: 1px solid black;
      background-color: white;
    }
    .roomContent {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
    }
    .roomProps {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="framework">
  <header>
    <div class="logoContainer">
      <img src="#" class="logo" />
      <span>Hotel App</span>
    </div>
    <nav>
      <ul class="navbar">
        <li class="navbarListItem">
          <a href="/home" class="navbarListLink">Home</a>
        </li>
        <li class="navbarListItem">
          <a href="/userReservations" class="navbarListLink">Reservations</a>
        </li><li class="navbarListItem">
        <a href="/profile" class="navbarListLink">Profile</a>
      </li>
        <li class="navbarListItem">
          <a href="/cart" class="navbarListLink">Cart</a>
        </li>
        <li class="navbarListItem">
          <a href="/" class="navbarListLink">Log out</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <ul class="roomsContainer">
      <!-- Use Thymeleaf to iterate over the list of rooms -->
      <li th:each="room : ${rooms}" class="roomContainer">
        <img th:src="@{'/images/' + ${room.roomImagePath}}" alt="Room Image" width="250px" height="250px" />
        <div class="roomContent">
          <div class="roomDesc">
            <h2 th:text="${room.roomType}">Title</h2>
            <p th:text="${room.roomDescription}">Description</p>
          </div>
          <div class="roomProps">
            <span th:text="${room.roomRate}">Rating</span>
            <button>Reserve</button>
          </div>
        </div>
      </li>
    </ul>
  </main>

</div>
</body>
</html>
