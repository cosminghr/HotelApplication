<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelApplication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form th:action="@{'/person/edit/' + ${person.id}}" method="post">
    <h1 class="text-center my-4">Edit person</h1>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <!-- Prepopulate value for name field -->
      <input type="text" class="form-control" id="name" name="name" th:value="${person.name}" required>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <!-- Prepopulate value for email field -->
      <input type="email" class="form-control" id="email" name="email" th:value="${person.email}" required>
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <!-- Prepopulate value for password field -->
      <input type="password" class="form-control" id="password" name="password" th:value="${person.password}" required>
      <div class="invalid-feedback">Password is required</div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <!-- Prepopulate value for address field -->
      <input type="text" class="form-control" id="address" name="address" th:value="${person.address}" required>
      <div class="invalid-feedback">Address is required</div>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <!-- Prepopulate value for date field -->
      <input type="text" class="form-control" id="date" name="date" th:value="${#dates.format(person.date, 'yyyy-MM-dd')}" pattern="\d{4}/\d{2}/\d{2}" placeholder="yyyy/mm/dd" required>
      <div class="invalid-feedback">Date is required in yyyy/mm/dd format</div>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <!-- Prepopulate value for role field -->
      <input type="text" class="form-control" id="role" name="role" th:value="${person.role}" required>
      <div class="invalid-feedback">Role is required</div>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Edit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
