<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Application - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Include Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form th:action="@{/register}" method="post">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
        </div>
        <div class="input-box">
            <input type="text" id="address" name="address" placeholder="Address" required>
            <i class='bx bxs-home'></i>
        </div>
        <div class="input-box">
            <input type="text" class="form-control datepicker" id="date" name="date" placeholder="Date of Birth" required>
            <i class='bx bx-calendar'></i>
        </div>
        <button type="submit" class="btn">Register</button>

        <div class="login-link">
            <p>Already have an account?<a href="/static">Login</a></p>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Include Bootstrap Datepicker JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script>
    $(function() {
        // Initialize datepicker for Date of Birth
        $("#date").datepicker({
            dateFormat: 'yy-mm-dd', // Format the date as desired
            maxDate: '-16y', // Restrict to 16 years ago from today
            changeMonth: true,
            changeYear: true
        });
    });
</script>
</body>
</html>
