<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Include jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("/imagesLogin/login.png") no-repeat;
      background-size: cover;
      overflow: hidden; /* Prevent body from scrolling */
    }

    .container {
      width: 1700px;
      height: 90vh; /* Fixed height for the container */
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      color: black;
      border-radius: 12px;
      padding: 30px 40px;
      overflow-y: scroll; /* Enable vertical scrolling */
      margin-top: 50px; /* Add margin to the top */
    }

    .container h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: black;
    }

    form .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: lime;
      border: none;
      outline: none;
      border-radius: 6px;
      font-size: 17px;
      color: white;
      margin-top: 5px;
      cursor: pointer;
      transition: 0.5s;
    }

    form .btn-primary:hover {
      background: black;
    }

  </style>
</head>
<body>
<div class="container">
  <form th:action="@{'/person/edit/' + ${person.id}}" method="post">
    <h1 class="text-center my-4">Edit person</h1>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <!-- Prepopulate value for name field -->
      <input type="text" class="form-control" id="name" name="name" th:value="${person.name}" required>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <!-- Prepopulate value for email field -->
      <input type="email" class="form-control" id="email" name="email" th:value="${person.email}" required>
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <!-- Prepopulate value for password field -->
      <input type="password" class="form-control" id="password" name="password" th:value="${person.password}" required>
      <div class="invalid-feedback">Password is required</div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <!-- Prepopulate value for address field -->
      <input type="text" class="form-control" id="address" name="address" th:value="${person.address}" required>
      <div class="invalid-feedback">Address is required</div>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date of Birth</label>
      <!-- Use jQuery UI Datepicker -->
      <input type="text" class="form-control datepicker" id="date" name="date" th:value="${person.date}" required>
      <div class="invalid-feedback">You must be at least 16 years old to create an account</div>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" th:value="${person.role}" required >
        <option value="" selected disabled>Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="CLIENT">Client</option>
      </select>
      <div class="invalid-feedback">Role is required</div>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Edit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Include jQuery and jQuery UI -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script>
  $(function() {
    // Initialize datepicker for Date
    $(".datepicker").datepicker({
      dateFormat: 'yy-mm-dd', // Format the date as desired
      maxDate: '-16y', // Restrict to 16 years ago from today
      changeMonth: true,
      changeYear: true
    });
  });
</script>

</body>
</html>
