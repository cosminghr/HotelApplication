<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("/imagesLogin/login.png") no-repeat;
            background-size: cover;
            overflow: hidden; /* Prevent body from scrolling */
        }

        .container {
            width: 1700px;
            height: 90vh; /* Fixed height for the container */
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            color: black;
            border-radius: 12px;
            padding: 30px 40px;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .container h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .table-header {
            background-color: rgba(0, 123, 255, 0.7); /* Semi-transparent blue */
            color: #fff;
        }

        .table th, .table td {
            vertical-align: middle; /* Center align text vertically */
        }

        .create-btn {
            background-color: #28a745; /* Set create button background color */
            color: #fff; /* Set create button text color */
            border: none; /* Remove button border */
            margin-bottom: 30px;
        }

        .edit-btn {
            background-color: #ffc107; /* Set edit button background color */
            color: #000; /* Set edit button text color */
            border: none; /* Remove button border */
        }

        .delete-btn {
            background-color: #dc3545; /* Set delete button background color */
            color: #fff; /* Set delete button text color */
            border: none; /* Remove button border */
        }

        /* Different shades of blue for table rows */
        .table tr:nth-child(even) {
            background-color: rgba(231, 240, 255, 0.5); /* Light blue */
        }
        .table tr:nth-child(odd) {
            background-color: rgba(207, 226, 243, 0.5); /* Dark blue */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Services</h1>

    <table class="table table-hover">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.serviceId}"></td>
            <td th:text="${service.serviceName}"></td>
            <td th:text="${service.serviceDescription}"></td>
            <td>
                <form th:action="@{'/services/delete/' + ${service.serviceId}}" method="post" class="d-inline">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
                <a class="btn edit-btn" th:href="@{'/services/edit/' + ${service.serviceId}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-primary create-btn" href="/services/createServices">Create Service</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
