<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("/imagesLogin/login.png") no-repeat;
            background-size: cover;
            overflow: hidden; /* Prevent body from scrolling */
        }

        .container {
            width: 600px;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            color: black;
            border-radius: 12px;
        }

        .container h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }


        form .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: lime;
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 17px;
            color: white;
            margin-top: 5px;
            cursor: pointer;
            transition: 0.5s;
        }

        form .btn-primary:hover {
            background: black;
        }


        .invalid-feedback {
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{'/services/edit/' + ${service.serviceId}}" method="post">
        <h1 class="text-center my-4">Edit Service</h1>

        <div class="mb-3">
            <label for="serviceName" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="serviceName" name="serviceName" th:value="${service.serviceName}" required>
            <div class="invalid-feedback">Service name is required</div>
        </div>

        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="serviceDescription" name="serviceDescription" rows="3" required th:text="${service.serviceDescription}"></textarea>
            <div class="invalid-feedback">Service description is required</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
