<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Application - Admin Dashboard</title>
  <link rel="stylesheet" href="homeStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url("/imagesLogin/login.png") no-repeat;
      background-size: cover;
    }
    header{
      background: black;
      height : 10vh;
      line-height: 10vh;
      padding: 0 20px;
    }

    header img{
      margin: 0px 0;
    }


    header ul{
      display: inline-block;
    }

    header ul li{
      outline: none;
      display: inline-block;
      text-transform: uppercase;
    }


    header ul li a{
      text-decoration: none;
      outline: none;
      color: white;
      margin: 0 10px;
      transition: 0.5s;
    }

    header ul li a:hover{
      color: greenyellow;
    }

    header i{
      margin: 0 20px;
    }

    header button{
      border-radius: 30px;
      padding: 10px 20px;
    }

    header .navlinks span{
      display: none;
    }

    header img{
      width: 90%;
      height: 90%;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .navlinks {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .navlinks ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navlinks ul li {
      margin: 0 15px;
    }
    .navlinks ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .logo img {
      height: 50px; /* Adjust height as needed */
    }
    .primary-btn {
      background-color: lime;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }
    .primary-btn:hover {
      background-color: black;
      color: lime;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .btn-group .btn {
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <div class="content flex_space">
    <div class="logo">
      <img src="/imagesForHome/logo.png" alt="Logo">
    </div>

    <div class="navlinks">
      <ul id="menuList">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/person/userProfile">Profile</a></li>
        <li><a href="/rooms/allRooms">Our Rooms</a></li>
        <li><a href="/reservations/userReservations">Reservations</a></li>
        <li><a href="/person/support">Contact</a></li>
        <li><a href="/">LogOut</a></li>
      </ul>
      <a href="/rooms/allRooms" class="primary-btn">BOOK NOW</a>
      <span class="fas fa-bars" onclick="menutoggle()"></span>
    </div>
  </div>
</header>

<div class="container">
  <h1 class="text-center my-4">Welcome back, Admin!</h1>
  <h2 class="text-center my-4">Select what you want to view!</h2>

  <div class="btn-group">
    <a class="btn btn-primary" href="/person/all">Manage Persons</a>
    <a class="btn btn-primary" href="/reservations/all">Manage Reservations</a>
    <a class="btn btn-primary" href="/services/all">Manage Services</a>
    <a class="btn btn-primary" href="/rooms/all">Manage Rooms</a>
    <a class="btn btn-primary" href="/home">Go to Home Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
