<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .container {
            margin-top: 50px; /* Add margin to the top */
        }
        .table-header {
            background-color: #007bff; /* Set header background color */
            color: #fff; /* Set header text color */
        }
        .create-btn {
            background-color: #28a745; /* Set create button background color */
            color: #fff; /* Set create button text color */
            border: none; /* Remove button border */
        }
        .edit-btn {
            background-color: #ffc107; /* Set edit button background color */
            color: #000; /* Set edit button text color */
            border: none; /* Remove button border */
        }
        .delete-btn {
            background-color: #dc3545; /* Set delete button background color */
            color: #fff; /* Set delete button text color */
            border: none; /* Remove button border */
        }
        /* Different shades of blue for table rows */
        .table tr:nth-child(even) {
            background-color: #e7f0ff; /* Light blue */
        }
        .table tr:nth-child(odd) {
            background-color: #cfe2f3; /* Dark blue */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Services</h1>

    <table class="table table-hover">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Room ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.serviceId}"></td>
            <td th:text="${service.serviceName}"></td>
            <td th:text="${service.roomId}"></td>
            <td th:text="${service.serviceType}"></td>
            <td th:text="${service.serviceStatus}"></td>
            <td th:text="${service.serviceDescription}"></td>
            <td th:text="${service.serviceCost}"></td>
            <!-- Add your action buttons or links here -->
            <td>
                <form th:action="@{'/services/delete/' + ${service.serviceId}}" method="post">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
                <div>
                    <a class="btn btn-primary edit-btn" th:href="@{'/services/edit/' + ${service.serviceId}}">Edit</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-primary create-btn" href="/service/createService">Create Service</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
