<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form th:action="@{/reservations/create}" method="post">
    <h1 class="text-center my-4">Create New Reservation</h1>

    <div class="mb-3">
      <label for="personId" class="form-label">Person</label>
      <!-- Dropdown menu for selecting person IDs -->
      <select class="form-select" id="personId" name="personId" required>
        <option value="" selected disabled>Persons</option>
        <!-- Iterate over the list of persons to populate the dropdown -->
        <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.id}"></option>
      </select>
      <div class="invalid-feedback">Person ID is required</div>
    </div>
    <div class="mb-3">
      <label for="roomIds" class="form-label">Room Numbers</label>
      <!-- Dropdown menu for selecting room numbers -->
      <select id="roomIds" name="roomIds" multiple="multiple" class="form-select" required>
        <option value="" selected disabled>Rooms</option>
        <!-- Iterate over the list of rooms to populate the dropdown -->
        <option th:each="room : ${rooms}" th:if="${room.roomStatus == 'free'}" th:value="${room.roomId}" th:text="${room.roomId}"></option>
      </select>

      <div class="invalid-feedback">At least one room must be selected</div>
    </div>
    <div class="mb-3">
      <label for="reservationStart" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="reservationStart" name="reservationStart" required>
      <div class="invalid-feedback">Start date is required</div>
    </div>
    <div class="mb-3">
      <label for="reservationEnd" class="form-label">End Date</label>
      <input type="date" class="form-control" id="reservationEnd" name="reservationEnd" required>
      <div class="invalid-feedback">End date is required</div>
    </div>


    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
