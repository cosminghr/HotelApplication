<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/rooms/create}" method="post">
        <h1 class="text-center my-4">Create New Room</h1>

        <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number</label>
            <input type="number" class="form-control" id="roomNumber" name="roomNumber" required>
            <div class="invalid-feedback">Room number is required</div>
        </div>
        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <input type="text" class="form-control" id="roomType" name="roomType" required>
            <div class="invalid-feedback">Room type is required</div>
        </div>
        <div class="mb-3">
            <label for="roomCapacity" class="form-label">Room Capacity</label>
            <input type="number" class="form-control" id="roomCapacity" name="roomCapacity" required>
            <div class="invalid-feedback">Room capacity is required</div>
        </div>
        <div class="mb-3">
            <label for="roomRate" class="form-label">Room Rate</label>
            <input type="number" class="form-control" id="roomRate" name="roomRate" required>
            <div class="invalid-feedback">Room rate is required</div>
        </div>
        <div class="mb-3">
            <label for="roomDescription" class="form-label">Room Description</label>
            <input type="text" class="form-control" id="roomDescription" name="roomDescription" required>
            <div class="invalid-feedback">Room description is required</div>
        </div>
        <div class="mb-3">
            <label for="roomCost" class="form-label">Room Cost</label>
            <input type="number" class="form-control" id="roomCost" name="roomCost" required>
            <div class="invalid-feedback">Room cost is required</div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
