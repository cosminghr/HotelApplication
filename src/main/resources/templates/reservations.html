<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HotelApplication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Reservations</h1>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Person Name</th>
      <th>Email</th>
      <th>Room Number</th>
      <th>Room Cost</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Cost</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.reservationId}"></td>
      <td th:text="${reservation.person.name}"></td>
      <td th:text="${reservation.person.email}"></td>
      <td>
        <ul>
          <li th:each="room : ${reservation.rooms}" th:text="${room.roomNumber}"></li>
        </ul>
      </td>
      <td>
        <ul>
          <li th:each="room : ${reservation.rooms}" th:text="${room.roomCost}"></li>
        </ul>
      </td>
      <td th:text="${reservation.reservationStart}"></td>
      <td th:text="${reservation.reservationEnd}"></td>
      <td th:text="${reservation.reservationCost}"></td>
      <!-- Add your action buttons or links here -->
      <td>
        <!-- Example of a delete button -->
        <button onclick="deleteReservation('${reservation.reservationId}')">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
